<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ“ AI University Admission Predictor</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0f;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(ellipse at top left, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                        radial-gradient(ellipse at top right, rgba(255, 75, 178, 0.3) 0%, transparent 50%),
                        radial-gradient(ellipse at center right, rgba(74, 222, 128, 0.3) 0%, transparent 50%),
                        radial-gradient(ellipse at center left, rgba(168, 85, 247, 0.3) 0%, transparent 50%);
            animation: bgShift 20s ease-in-out infinite;
        }

        @keyframes bgShift {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(2deg); }
        }

        /* Floating particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 20%; animation-delay: 2s; }
        .particle:nth-child(3) { left: 30%; animation-delay: 4s; }
        .particle:nth-child(4) { left: 40%; animation-delay: 6s; }
        .particle:nth-child(5) { left: 50%; animation-delay: 8s; }
        .particle:nth-child(6) { left: 60%; animation-delay: 10s; }
        .particle:nth-child(7) { left: 70%; animation-delay: 12s; }
        .particle:nth-child(8) { left: 80%; animation-delay: 14s; }
        .particle:nth-child(9) { left: 90%; animation-delay: 16s; }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        .container {
            background: rgba(15, 15, 25, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3),
                        0 0 0 1px rgba(255, 255, 255, 0.05),
                        inset 0 1px 0 rgba(255, 255, 255, 0.1),
                        inset 0 -1px 0 rgba(0, 0, 0, 0.1);
            max-width: 520px;
            width: 100%;
            padding: 48px;
            position: relative;
            animation: slideUp 1s ease-out;
            overflow: hidden;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(60px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, 
                rgba(120, 119, 198, 0.1) 0%,
                rgba(255, 75, 178, 0.1) 25%,
                rgba(74, 222, 128, 0.1) 50%,
                rgba(168, 85, 247, 0.1) 100%);
            border-radius: 24px;
            z-index: -1;
            animation: gradientMove 8s ease-in-out infinite;
        }

        @keyframes gradientMove {
            0%, 100% { 
                background: linear-gradient(135deg, 
                    rgba(120, 119, 198, 0.1) 0%,
                    rgba(255, 75, 178, 0.1) 25%,
                    rgba(74, 222, 128, 0.1) 50%,
                    rgba(168, 85, 247, 0.1) 100%);
            }
            25% { 
                background: linear-gradient(225deg, 
                    rgba(168, 85, 247, 0.1) 0%,
                    rgba(120, 119, 198, 0.1) 25%,
                    rgba(255, 75, 178, 0.1) 50%,
                    rgba(74, 222, 128, 0.1) 100%);
            }
            50% { 
                background: linear-gradient(315deg, 
                    rgba(74, 222, 128, 0.1) 0%,
                    rgba(168, 85, 247, 0.1) 25%,
                    rgba(120, 119, 198, 0.1) 50%,
                    rgba(255, 75, 178, 0.1) 100%);
            }
            75% { 
                background: linear-gradient(45deg, 
                    rgba(255, 75, 178, 0.1) 0%,
                    rgba(74, 222, 128, 0.1) 25%,
                    rgba(168, 85, 247, 0.1) 50%,
                    rgba(120, 119, 198, 0.1) 100%);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: linear-gradient(90deg, #7c77c6, #ff4bb2, #4ade80, #a855f7);
            border-radius: 2px;
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { opacity: 0.6; transform: translateX(-50%) scaleX(1); }
            50% { opacity: 1; transform: translateX(-50%) scaleX(1.2); }
        }

        .header h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 3.2em;
            font-weight: 800;
            background: linear-gradient(135deg, #ffffff 0%, #a855f7 25%, #4ade80 50%, #ff4bb2 75%, #ffffff 100%);
            background-size: 300% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
            animation: textGlow 4s ease-in-out infinite;
            letter-spacing: -0.02em;
        }

        @keyframes textGlow {
            0%, 100% { 
                background-position: 0% 0%;
                filter: drop-shadow(0 0 20px rgba(168, 85, 247, 0.3));
            }
            50% { 
                background-position: 100% 0%;
                filter: drop-shadow(0 0 30px rgba(74, 222, 128, 0.4));
            }
        }

        .header p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.2em;
            font-weight: 400;
            margin-bottom: 8px;
        }

        .header .subtitle {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.95em;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        .form-group {
            margin-bottom: 32px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 12px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1em;
            letter-spacing: 0.3px;
        }

        .input-container {
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 18px 24px 18px 58px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            font-size: 1.1em;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            font-family: 'Inter', sans-serif;
            color: #ffffff;
            font-weight: 500;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.4);
            font-weight: 400;
        }

        .form-group input:focus {
            outline: none;
            border-color: #a855f7;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 
                0 0 0 3px rgba(168, 85, 247, 0.1),
                0 8px 32px rgba(168, 85, 247, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transform: translateY(-3px) scale(1.02);
        }

        .input-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #a855f7;
            font-size: 1.4em;
            transition: all 0.3s ease;
        }

        .form-group input:focus + .input-icon {
            color: #4ade80;
            transform: translateY(-50%) scale(1.1);
        }

        .range-info {
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 8px;
            display: flex;
            justify-content: space-between;
            font-weight: 400;
        }

        .predict-btn {
            width: 100%;
            padding: 20px 32px;
            background: linear-gradient(135deg, #a855f7 0%, #4ade80 100%);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 1.15em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            margin: 40px 0;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            font-family: 'Space Grotesk', sans-serif;
            box-shadow: 
                0 8px 32px rgba(168, 85, 247, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .predict-btn:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 
                0 16px 48px rgba(168, 85, 247, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            background: linear-gradient(135deg, #a855f7 0%, #4ade80 50%, #ff4bb2 100%);
            background-size: 200% 100%;
        }

        .predict-btn:active {
            transform: translateY(-2px) scale(1.01);
        }

        .predict-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.6s ease;
        }

        .predict-btn:hover::before {
            left: 100%;
        }

        .predict-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.3s ease;
        }

        .predict-btn:active::after {
            width: 300px;
            height: 300px;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 32px;
            background: rgba(15, 15, 25, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(168, 85, 247, 0.2);
            border-radius: 20px;
            margin-top: 24px;
            color: white;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #a855f7;
            border-right: 3px solid #4ade80;
            border-radius: 50%;
            animation: spin 1.5s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
            margin: 0 auto 20px;
            position: relative;
        }

        .spinner::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 40px;
            height: 40px;
            border: 2px solid rgba(255, 75, 178, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: spin 2s linear infinite reverse;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading p {
            font-size: 1.1em;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.8);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        .result {
            display: none;
            text-align: center;
            padding: 32px;
            background: rgba(15, 15, 25, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            margin-top: 24px;
            color: white;
            animation: resultIn 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        @keyframes resultIn {
            from { 
                opacity: 0; 
                transform: scale(0.9) translateY(20px);
                filter: blur(10px);
            }
            to { 
                opacity: 1; 
                transform: scale(1) translateY(0);
                filter: blur(0px);
            }
        }

        .result.admitted {
            border-color: rgba(74, 222, 128, 0.3);
            box-shadow: 
                0 16px 48px rgba(74, 222, 128, 0.2),
                inset 0 1px 0 rgba(74, 222, 128, 0.1);
        }

        .result.admitted::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(74, 222, 128, 0.1) 0%, rgba(34, 197, 94, 0.05) 100%);
            border-radius: 20px;
        }

        .result.rejected {
            border-color: rgba(249, 115, 22, 0.3);
            box-shadow: 
                0 16px 48px rgba(249, 115, 22, 0.2),
                inset 0 1px 0 rgba(249, 115, 22, 0.1);
        }

        .result.rejected::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(249, 115, 22, 0.1) 0%, rgba(234, 88, 12, 0.05) 100%);
            border-radius: 20px;
        }

        .probability-circle {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            background: conic-gradient(#4ade80 0deg, #4ade80 0deg, rgba(255, 255, 255, 0.1) 0deg);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            position: relative;
            font-size: 2em;
            font-weight: 800;
            font-family: 'Space Grotesk', sans-serif;
            animation: circleRotate 2s ease-out;
            z-index: 2;
        }

        @keyframes circleRotate {
            from { transform: rotate(-90deg); }
            to { transform: rotate(0deg); }
        }

        .probability-circle::before {
            content: '';
            position: absolute;
            width: 120px;
            height: 120px;
            background: rgba(15, 15, 25, 0.9);
            border-radius: 50%;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: -1;
        }

        .probability-circle::after {
            content: '';
            position: absolute;
            width: 160px;
            height: 160px;
            border-radius: 50%;
            background: radial-gradient(circle at center, transparent 60%, rgba(74, 222, 128, 0.1) 70%, transparent 80%);
            animation: pulseGlow 3s ease-in-out infinite;
            z-index: -2;
        }

        @keyframes pulseGlow {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .result-text {
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .result-message {
            font-size: 1em;
            opacity: 0.9;
            line-height: 1.5;
        }

        .confidence-badge {
            display: inline-block;
            padding: 5px 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            font-size: 0.9em;
            margin-top: 15px;
            backdrop-filter: blur(10px);
        }

        .error {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            text-align: center;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .shape {
            position: absolute;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        @media (max-width: 600px) {
            .container {
                margin: 10px;
                padding: 30px 25px;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="container">
        <div class="header">
            <h1>ðŸš€ AI ADMISSION PREDICTOR</h1>
            <p>Unlock your university potential with machine learning</p>
            <div class="subtitle">Advanced algorithms â€¢ Real-time predictions â€¢ Personalized insights</div>
        </div>

        <form id="predictionForm">
            <div class="form-group">
                <label for="gpa">ðŸ“Š Grade Point Average (GPA)</label>
                <div class="input-container">
                    <input type="number" id="gpa" name="gpa" step="0.01" min="0" max="4" required placeholder="e.g., 3.75">
                    <i class="fas fa-chart-line input-icon"></i>
                </div>
                <div class="range-info">
                    <span>Minimum: 0.0</span>
                    <span>Maximum: 4.0</span>
                </div>
            </div>

            <div class="form-group">
                <label for="testScore">ðŸŽ¯ Standardized Test Score</label>
                <div class="input-container">
                    <input type="number" id="testScore" name="testScore" min="200" max="1600" required placeholder="e.g., 1350">
                    <i class="fas fa-bullseye input-icon"></i>
                </div>
                <div class="range-info">
                    <span>Minimum: 200</span>
                    <span>Maximum: 1600</span>
                </div>
            </div>

            <button type="submit" class="predict-btn">
                <i class="fas fa-rocket"></i> Analyze My Future
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Analyzing your academic profile...</p>
        </div>

        <div class="result" id="result">
            <div class="probability-circle" id="probabilityCircle">
                <span id="probabilityText">0%</span>
            </div>
            <div class="result-text" id="resultText"></div>
            <div class="result-message" id="resultMessage"></div>
            <div class="confidence-badge" id="confidenceBadge"></div>
        </div>

        <div class="error" id="error" style="display: none;"></div>
    </div>

    <script>
        document.getElementById('predictionForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const gpa = parseFloat(document.getElementById('gpa').value);
            const testScore = parseFloat(document.getElementById('testScore').value);
            
            // Hide previous results and show loading
            document.getElementById('result').style.display = 'none';
            document.getElementById('error').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            
            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        gpa: gpa,
                        testScore: testScore
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    displayResult(data);
                } else {
                    showError(data.error);
                }
            } catch (error) {
                showError('Something went wrong. Please try again.');
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        });
        
        function displayResult(data) {
            const resultDiv = document.getElementById('result');
            const probabilityText = document.getElementById('probabilityText');
            const probabilityCircle = document.getElementById('probabilityCircle');
            const resultText = document.getElementById('resultText');
            const resultMessage = document.getElementById('resultMessage');
            const confidenceBadge = document.getElementById('confidenceBadge');
            
            // Update probability circle
            probabilityText.textContent = data.probability + '%';
            const percentage = data.probability;
            const degrees = (percentage / 100) * 360;
            probabilityCircle.style.background = `conic-gradient(#fff 0deg, #fff ${degrees}deg, rgba(255,255,255,0.3) ${degrees}deg)`;
            
            // Update result styling based on admission status
            if (data.prediction === 1) {
                resultDiv.className = 'result admitted';
                resultText.textContent = 'ðŸŽ‰ Congratulations! High Admission Probability';
            } else {
                resultDiv.className = 'result rejected';
                resultText.textContent = 'ðŸ“š Consider Improvement Areas';
            }
            
            resultMessage.textContent = data.message;
            confidenceBadge.textContent = `Confidence: ${data.confidence}`;
            
            resultDiv.style.display = 'block';
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        // Add floating animation to shapes
        document.addEventListener('DOMContentLoaded', function() {
            const shapes = document.querySelectorAll('.shape');
            shapes.forEach((shape, index) => {
                const randomDelay = Math.random() * 2;
                const randomDuration = 4 + Math.random() * 4;
                shape.style.animationDelay = randomDelay + 's';
                shape.style.animationDuration = randomDuration + 's';
            });
        });
    </script>
</body>

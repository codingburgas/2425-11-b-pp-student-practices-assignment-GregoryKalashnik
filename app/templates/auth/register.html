{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block auth_content %}
<div class="d-flex align-items-center justify-content-center min-vh-100">
    <div class="card shadow-sm" style="width: 400px;">
        <div class="card-body p-5">
            <div class="text-center mb-4">
                <i class='bx bxs-user-plus' style="font-size: 4rem; color: var(--primary-color);"></i>
                <h3 class="mt-3 mb-4">Create Account</h3>
            </div>
            
            <form method="POST">
                <div class="mb-3">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="first_name" name="first_name" placeholder="First Name" required>
                        <label for="first_name">First Name</label>
                    </div>
                </div>

                <div class="mb-3">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Last Name" required>
                        <label for="last_name">Last Name</label>
                    </div>
                </div>

                <div class="mb-3">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                        <label for="username">Username</label>
                    </div>
                </div>

                <div class="mb-3">
                    <div class="form-floating">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                        <label for="email">Email</label>
                    </div>
                </div>

                <div class="mb-3">
                    <div class="form-floating">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                        <label for="password">Password</label>
                    </div>
                </div>

                <div class="mb-3">
                    <div class="form-floating">
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
                        <label for="confirm_password">Confirm Password</label>
                    </div>
                </div>

                <div class="mb-3">
                    <div class="form-floating">
                        <select class="form-select" id="role" name="role" required onchange="toggleClassYear()">
                            <option value="">Select Role</option>
                            <option value="teacher">Teacher</option>
                            <option value="student">Student</option>
                        </select>
                        <label for="role">Role</label>
                    </div>
                </div>

                <div class="mb-3" id="classYearDiv" style="display: none;">
                    <div class="form-floating">
                        <input type="number" class="form-control" id="class_year" name="class_year" placeholder="Class Year" min="1" max="12">
                        <label for="class_year">Class Year (1-12)</label>
                    </div>
                </div>

                <div class="d-grid mb-4">
                    <button type="submit" class="btn btn-primary btn-lg">Create Account</button>
                </div>

                <div class="text-center">
                    <p class="mb-0">Already have an account? <a href="{{ url_for('auth.login') }}" class="text-primary">Login</a></p>
                </div>

                <div class="text-center mt-3">
                    <a href="{{ url_for('main.index') }}" class="btn btn-outline-secondary">
                        <i class='bx bx-arrow-back'></i> Back to Landing Page
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
function toggleClassYear() {
    const role = document.getElementById('role').value;
    const classYearDiv = document.getElementById('classYearDiv');
    const classYearInput = document.getElementById('class_year');
    
    if (role === 'student') {
        classYearDiv.style.display = 'block';
        classYearInput.required = true;
    } else {
        classYearDiv.style.display = 'none';
        classYearInput.required = false;
    }
}
</script>
{% endblock %}

{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block auth_content %}
<div class="d-flex align-items-center justify-content-center min-vh-100">
    <div class="card shadow-sm" style="width: 400px;">
        <div class="card-body p-5">
            <div class="text-center mb-4">
                <i class='bx bxs-user-circle' style="font-size: 4rem; color: var(--primary-color);"></i>
                <h3 class="mt-3 mb-4">Welcome Back</h3>
            </div>
            
            <form method="POST">
                <div class="mb-3">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                        <label for="username">Username</label>
                    </div>
                </div>

                <div class="mb-4">
                    <div class="form-floating">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                        <label for="password">Password</label>
                    </div>
                </div>

                <div class="d-grid mb-4">
                    <button type="submit" class="btn btn-primary btn-lg">Login</button>
                </div>

                <div class="text-center">
                    <p class="mb-0">Don't have an account? <a href="{{ url_for('auth.register') }}" class="text-primary">Register</a></p>
                </div>

                <div class="text-center mt-3">
                    <a href="{{ url_for('main.index') }}" class="btn btn-outline-secondary">
                        <i class='bx bx-arrow-back'></i> Back to Landing Page
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
